apiVersion: v1
kind: ConfigMap
metadata:
  name: documentation-site-values
  namespace: flux-system
data:
  values.yaml: |
    replicaCount: 3

    image:
      repository: ghcr.io/your-org/documentation-site
      tag: main-latest  # Flux ImageUpdateAutomation will update this
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - host: docs.your-domain.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: docs-tls
          hosts:
            - docs.your-domain.com

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80

    podDisruptionBudget:
      enabled: true
      minAvailable: 2

    networkPolicy:
      enabled: true
