# Development environment values
# Usage: helm install docs ./helm/documentation-site -f helm/documentation-site/values-dev.yaml

replicaCount: 1

image:
  repository: ghcr.io/your-org/documentation-site
  tag: "latest"
  pullPolicy: Always

buildArgs:
  siteUrl: "http://localhost:3000"
  proxyBaseUrl: "/"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false

ingress:
  enabled: false

podDisruptionBudget:
  enabled: false
